services:
  faster-whisper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${PORT:-8000}:8000
    env_file: .env
    environment:
      - PORT=8000
      - MODEL_SIZE=${MODEL_SIZE}
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8000/health
      interval: 30m
      timeout: 30s
      retries: 5
      start_period: 5m
    volumes:
      - whisper_models:/home/app/app/whisper_models/
  
volumes:
  whisper_models: